<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="shortcut icon" href="/assets/iconlol.jpg" type="image/x-icon">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class='player'>
    <div class="playBlock">
        <header class="heading">
            <h4 class="title">Now playing:</h4>
            <h2 class="songName" >String 57th & 9th</h2>
        </header>
         <div class="cd">
            <div class="cd-thumb" style="background-image: url('/assets/sweet-but-psycho.JPG')" >
            </div>
         </div>
         <div class="controlBlock">
            <div class="btn-repeat  ">
                <i class="btn fas fa-redo "></i>
            </div>
            <div class="btn-backward">
                <i class="btn fas fa-step-backward"></i>
            </div>
            <div class="btn-play">
                <i class="btn pause  fas fa-pause icon-pause"></i>
                <i class="btn play active fas fa-play icon-play"></i>
            </div>
            <div class="btn-forward">
                <i class="btn fas fa-step-forward"></i>
            </div>
            <div class="btn-random">
                <i class="btn fas fa-random"></i>
            </div>
         </div>
         <input class="timeLine" id="timeLine" type="range" value="0" start="0" min="0" step="1" max="100" >
         <audio id="audio" src=""></audio>
         </div>
    <div class="Musiclist">
        <div class="musicItem">
            <div class="cd-thumb" style="background-image: url('assets/ap488a628-apple-music-logo-apple-music-user-guide-for-music-apple-com-apple-support-am.png')" ></div>
            <div class="body">
                <h2 class="title">Musisssssssssssssssssssssssss</h2>
                <p class="author">singer</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
